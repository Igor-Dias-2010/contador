<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>meu contador</title>
<style>
*{
    margin: 0;
    box-sizing: border-box;
}

button{
    border-radius: 5px;
    border: 2px solid black;
}
body {
    border: 5px solid rgb(255, 2, 2);
    min-height: 100vh;
    background: black;
    color: white;
    display: grid;
    place-items: center;
} 

section {
    background: rgba(255, 255, 255, .2);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

p {
    font-size: 100px;
}
</style>
</head>
<body>
  <section>
    <h1>contador</h1>
    <p id="resultado"></p>
    <button onclick="menos()">menos</button>
    <button onclick="mais()">mais</button>
  </section>
  <script>

    // estado da minha aplicação
    let numero = 0
    // alteradores de estados da aplicação

    function mais() {
        numero = numero + 1
        render()
    }

    function menos() {
       numero = numero - 1
       render()
    }
    
    // jogar o estado da aplicação na tela
    function render() {
        const p = document.querySelector("#resultado")
        p.innerText = numero
    }

    // iniciar
    render()
  </script>
</body>

</html>
